<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: header-links">
    <title>View Ads</title>
</head>
<body>

<div class="container mt-5">
    <h1>Showing All Ads...</h1>
    <a class="btn btn-primary" href="/ads/create" role="button">Create Ad</a>


    <div class="row mt-5">
        <div class="col">
            <div class="card mb-2" th:each="ad : ${ads}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ad.title}"></h5>
                    <p class="card-text" th:text="${ad.description}"></p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
